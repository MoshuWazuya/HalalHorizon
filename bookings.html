<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="bookings.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title-box">Your Bookings</h1>
        </div>
        <div id="bookings-list">
            <!-- Bookings will be displayed here -->
        </div>
        <a href="index.html">Go Back to Homepage</a>
    </div>

    <script>
        // Retrieve bookings from localStorage
        const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        // Get the bookings list container
        const bookingsList = document.getElementById("bookings-list");

        if (bookings.length > 0) {
            // Create and display a list of bookings
            bookings.forEach((booking, index) => {
                const bookingCard = document.createElement("div");
                bookingCard.className = "booking-card";
                bookingCard.innerHTML = `
                    <h2>Booking ${index + 1}</h2>
                    <p><strong>Destination:</strong> ${booking.destination}</p>
                    <p><strong>Package:</strong> ${booking.package}</p>
                    <p><strong>Date:</strong> ${booking.date}</p>
                    <p><strong>Adults:</strong> ${booking.adults}</p>
                    <p><strong>Kids:</strong> ${booking.kids}</p>
                    <p><strong>Special Requests:</strong> ${booking.specialRequests || "None"}</p>
                `;
                bookingsList.appendChild(bookingCard);
            });
        } else {
            // Display a message if there are no bookings
            bookingsList.innerHTML = "<p>No bookings found.</p>";
        }
    </script>
</body>
</html>
